# prefixキーをC-tに変更する
set -g prefix C-t

# C-bのキーバインドを解除する
unbind C-b

# キーストロークのディレイを減らす
set -sg escape-time 1

# ウィンドウのインデックスを1から始める
set -g base-index 1

# ペインのインデックスを1から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!!"

# C-t*2でtmux内のプログラムにC-tを送る
bind C-t send-prefix

# | でペインを縦に分割する
#bind | split-window -h -c "#{pane_current_path}" \; select-layout even-horizontal
bind | split-window -h

# - でペインを横に分割する
#bind - split-window -v -c "#{pane_current_path}" \; select-layout even-vertical
bind - split-window -v

# history size: 20000 lines
set-option -g history-limit 20000

# デフォルトコマンドをから文字に設定
set-option -g default-command ""

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# マウス操作を有効にする
setw -g mouse on

# 256色端末を使用する
set -g default-terminal "screen-256color"

# ステータスバーの色を設定する
set -g status-style fg="colour255",bg="colour238"

# ウィンドウリストの色を設定する
setw -g window-status-style fg="colour255",bg=default,dim
# アクティブなウィンドウを目立たせる
setw -g window-status-current-style fg="colour255",bg="colour27",bright

# ペインボーダーの色を設定する
set -g pane-border-style fg="green"
set -g pane-border-style fg="black"
# アクティブなペインを目立たせる
set -g pane-active-border-style fg=white,bg=yellow

# コマンドラインの色を設定する
set -g message-style fg=white,bg=black,bright



# ステータスバーを設定する

## ステータスバーを上部に表示する
set -g status-position top

## 左パネルを設定する
set -g status-left-length 90
set -g status-left '#[fg=white][Session:#S][Pane:#P]#[default]'

## 右パネルを設定する
set -g status-right-length 90
set -g status-right '#(battery -t) [%Y-%m-%d(%a) %H:%M]'

## リフレッシュの間隔を設定する(デフォルト 15秒)
set -g status-interval 1

## ウィンドウリストの位置を中心寄せにする
set -g status-justify left

## ヴィジュアルノーティフィケーションをオフにする
setw -g monitor-activity on
set -g visual-activity off

# コピーモードを設定する
## viのキーバインドを使用する
setw -g mode-keys vi
## クリップボード共有を有効にする
set-option -g default-command 'reattach-to-user-namespace -l zsh'

## コピーモードの操作をvi風に設定する
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
unbind -T copy-mode-vi Enter
bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

# ウィンドウを閉じた時にウィンドウ番号を採番し直す
set-option -g renumber-windows on
